<div>
    <h2>
        <span jhiTranslate="posApp.tax.home.title">Taxes</span>
        <button class="btn btn-primary float-right jh-create-entity create-tax-pos" [routerLink]="['/', { outlets: { popup: ['tax-pos-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="posApp.tax.home.createLabel">
            Create new Tax
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="taxes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="posApp.tax.taxName">Tax Name</span></th>
            <th><span jhiTranslate="posApp.tax.category">Category</span></th>
            <th><span jhiTranslate="posApp.tax.percent">Percent</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tax of taxes ;trackBy: trackId">
                <td><a [routerLink]="['../tax-pos', tax.id ]">{{tax.id}}</a></td>
                <td>{{tax.taxName}}</td>
                <td jhiTranslate="{{'posApp.Category.' + tax.category}}">{{tax.category}}</td>
                <td>{{tax.percent}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tax-pos', tax.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tax-pos/'+ tax.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tax-pos/'+ tax.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
