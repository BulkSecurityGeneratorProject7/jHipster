
<div *ngIf="tax">
    <h2><span jhiTranslate="posApp.tax.detail.title">Tax</span> {{tax.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="posApp.tax.name">Name</span></dt>
        <dd>
            <span>{{tax.name}}</span>
        </dd>
        <dt><span jhiTranslate="posApp.tax.category">Category</span></dt>
        <dd>
            <span jhiTranslate="{{'posApp.Category.' + tax.category}}">{{tax.category}}</span>
        </dd>
        <dt><span jhiTranslate="posApp.tax.percent">Percent</span></dt>
        <dd>
            <span>{{tax.percent}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tax-pos/'+ tax.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
